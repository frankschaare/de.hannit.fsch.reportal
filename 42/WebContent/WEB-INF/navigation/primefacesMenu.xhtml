<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:form rendered="#{request.isUserInRole('admin')}">  
	 
	    <p:menubar style="padding: 1px; padding-top: 2px;">
	        <p:submenu label="Echolon Daten" icon="fa fa-database">
	            <p:menuitem value="Zusammenfassung" disabled="#{!request.isUserInRole('admin')}" action="/daten/echolon/echolonZusammenfassung" icon="fa fa-table" />
	            <p:menuitem value="HRG Auswertung" disabled="#{!request.isUserInRole('admin')}" action="/daten/echolon/echolonZusammenfassungHRG" icon="fa fa-table"/>
	            <p:menuitem value="Echolon Daten" disabled="#{!request.isUserInRole('admin')}" action="/daten/echolon/echolonDaten" icon="fa fa-database" />
	        </p:submenu>
	 
	        <p:submenu label="Echolon Charts" icon="fa fa-signal">
	            <p:submenu label="letzte 4 Quartale" icon="fa fa-calendar-o">
	                <p:menuitem value="Gesamtaufträge" disabled="#{!request.isUserInRole('admin')}" action="/charts/echolon/EcholonChart" icon="fa fa-bar-chart"/>
	                <p:menuitem value="Kategorien" disabled="#{!request.isUserInRole('admin')}" action="/charts/echolon/EcholonKategorienChart" icon="fa fa-bar-chart-o"/>
	            </p:submenu>
	        </p:submenu>
	 
	        <p:submenu label="Callcenter Daten" icon="fa fa-phone">
				<p:menuitem value="Callcenter Daten" action="/daten/callcenter/callcenterDaten" icon="fa fa-database" disabled="true"/>
		 			<p:submenu label="letzte 4 Quartale" icon="fa fa-calendar-o">
	                	<p:menuitem value="Wartezeit / KW" action="/daten/callcenter/wartezeitKW" icon="fa fa-table" disabled="true"/>
	                	<p:menuitem value="AVG Wartezeit / KW" action="/daten/callcenter/sumKW" icon="fa fa-table" disabled="true"/>
	                	<p:menuitem value="nach Uhrzeit" action="/daten/callcenter/gesamtStuendlich" icon="fa fa-table" disabled="true"/>
	            	</p:submenu>
	        </p:submenu>

	        <p:submenu label="Callcenter Charts" icon="fa fa-signal">
	            <p:submenu label="letzte 4 Quartale" icon="fa fa-calendar-o">
	                <p:menuitem value="nach Monaten" action="/charts/callcenter/ccm" icon="fa fa-line-chart" disabled="true"/>
	                <p:menuitem value="nach KW" action="/charts/callcenter/cckw" icon="fa fa-line-chart" disabled="true"/>
	                <p:menuitem value="nach Uhrzeit" action="/charts/callcenter/cch" icon="fa fa-line-chart" disabled="true"/>
	            </p:submenu>
	        </p:submenu>
	       
	        <p:submenu label="Hilfe" icon="fa fa-question">
	            <p:menuitem value="Startseite" url="/" icon="fa fa-home"/>
	            <p:menuitem value="#{dbs.echolonDBStatus}" url="/daten/echolon/dbStatus.xhtml" icon="fa fa-database" rendered="#{dbs.echolonDBConnected}"/>
	            <p:menuitem value="#{dbs.echolonDBStatus}" action="/daten/echolon/dbError" icon="fa fa-warning" rendered="#{!dbs.echolonDBConnected}" style="color: red;"/>
				<p:menuitem value="Info" url="/about.xhtml" icon="fa fa-info"/>
	        </p:submenu>	 
	 
	        <f:facet name="options">
	        	<p:commandButton action="#{sessionController.signout}" value="Abmelden" disabled="#{request.remoteUser == null}" icon="fa fa-sign-out" ajax="false"/>
	        </f:facet>
	    </p:menubar>
	    
	</h:form>
	
	<h:form id="form16" rendered="#{request.isUserInRole('team16')}">
	    <p:menubar style="padding: 1px; padding-top: 2px;">
	        <p:submenu label="Echolon Daten" icon="fa fa-database">
	            <p:menuitem value="Zusammenfassung" disabled="#{!request.isUserInRole('team16')}" action="/daten/echolon/echolonZusammenfassung" icon="fa fa-table" />
	            <p:menuitem value="Echolon Daten" disabled="#{!request.isUserInRole('team16')}" action="/daten/echolon/echolonDaten" icon="fa fa-database" />
	        </p:submenu>
	 
	        <p:submenu label="Echolon Charts" icon="fa fa-signal">
	            <p:submenu label="letzte 4 Quartale" icon="fa fa-calendar-o">
	                <p:menuitem value="Gesamtaufträge" disabled="#{!request.isUserInRole('team16')}" action="/charts/echolon/EcholonChart" icon="fa fa-bar-chart"/>
	                <p:menuitem value="Kategorien" disabled="#{!request.isUserInRole('team16')}" action="/charts/echolon/EcholonKategorienChart" icon="fa fa-bar-chart-o"/>
	            </p:submenu>
	        </p:submenu>
       
	        <p:submenu label="Hilfe" icon="fa fa-question">
	            <p:menuitem value="Startseite" url="/" icon="fa fa-home"/>
	            <p:menuitem value="#{dbs.echolonDBStatus}" url="/daten/echolon/dbStatus.xhtml" icon="fa fa-database" rendered="#{dbs.echolonDBConnected}"/>
	            <p:menuitem value="#{dbs.echolonDBStatus}" action="/daten/echolon/dbError" icon="fa fa-warning" rendered="#{!dbs.echolonDBConnected}" style="color: red;"/>
				<p:menuitem value="Info" url="/about.xhtml" icon="fa fa-info"/>
	        </p:submenu>	 
	 
	        <f:facet name="options">
	        	<p:commandButton action="#{sessionController.signout}" value="Abmelden" disabled="#{request.remoteUser == null}" icon="fa fa-sign-out" ajax="false"/>
	        </f:facet>
	    </p:menubar>	  
	</h:form>
	
	<h:form id="formNA" rendered="#{request.remoteUser == null}">
	    
	    <p:menubar style="padding: 1px; padding-top: 2px;">  
 
	        <f:facet name="options">   
	        	<p:commandButton action="#{sessionController.signout}" value="Abmelden" disabled="#{request.remoteUser == null}" icon="fa fa-sign-out" ajax="false"/>
	        </f:facet>
	    </p:menubar>	  
	</h:form>	
</ui:composition>
