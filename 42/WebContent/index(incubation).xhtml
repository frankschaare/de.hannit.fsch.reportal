<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>HannIT Reportal</title>
	<h:outputStylesheet name="css/default.css" />
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google. load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':1000,
                       'height':500};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

</h:head>
<body>
	<div id="logo">
		<t:graphicImage url="images/WordBildlogoHannIT.jpg" alt="HannIT Logo"
			styleClass="logo" />
	</div>
	<div id="title">Reportal</div>
	<div id="themen">
		<table>
			<tr>
				<td class="navZelle">Echolon</td>
				<td class="navZelle">Callcenter</td>
				<td class="navZelle">Dienst-KFZ</td>
				<td class="breadCrumb"><h:outputText
						value="#{edb.connectionInfo}" /></td>
			</tr>
		</table>
	</div>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="border: 1px solid black; height: 100%; width:100%;"></div>
	
	
</body>
</html>
