<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>HannIT Reportal</title>
	<h:outputStylesheet library="css" name="default.css" target="head" />

</h:head>
<body>
	<div id="logo">
		<h:graphicImage value="#{resource['images:WordBildlogoHannIT.jpg']}" styleClass="logo" />
	</div>
	<div id="title">Callcenter Daten</div>
	<div id="menubar">
		<ui:include src="/WEB-INF/navigation/primefacesMenu.xhtml" />
	</div>
	
		<h:form id="navForm">
	<div id="content">
			<p:layout styleClass="hit-layout-unit-content">
				<p:layoutUnit position="west" resizable="true" size="300"
					minSize="100">
					<p:tree value="#{ccBaum.root}" var="node" dynamic="true" selectionMode="single" selection="#{ccBaum.selectedNode}">
						<p:ajax event="select" update="@form" listener="#{ccBaum.onNodeSelect}" />
						<p:treeNode>
							<h:outputText value="#{node.nodeName}" />
						</p:treeNode>
					</p:tree>

				</p:layoutUnit>

				<p:layoutUnit position="center">
				<!-- p:log id="log" /-->
					<p:panelGrid id="summen" cellpadding="5" columns="4" style="margin-bottom:10px" layout="grid">
						<f:facet name="header">
							<p:row>
								<p:column colspan="4">
									<h:outputText value="#{ccBaum.berichtsZeitraum}" />
								</p:column>
							</p:row>
						</f:facet>
						<p:column>
							<h:outputText value="Eingehende Anrufe:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.eingehendeAnrufe}" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="Zugeordnete Anrufe:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.zugeordneteAnrufe}" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="Angenommene Anrufe:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.angenommeneAnrufe}" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="Anrufe in Warteschlange:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.anrufeInWarteschlange}" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="Trotz Zuordnung aufgelegt:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.trotzZuordnungAufgelegt}" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="In Warteschlange aufgelegt:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.inWarteschlangeAufgelegt}" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="Durschschnittliche Wartezeit:" rendered="#{ccBaum.selected != null}"/>
						</p:column>
						<p:column>
							<h:outputText value="#{ccBaum.selected.avgWarteZeitSekunden} Sekunden" rendered="#{ccBaum.selected != null}"/>
						</p:column>

					</p:panelGrid>
					<p:fieldset legend="Details (#{ccBaum.anzahlDaten} DatensÃ¤tze)" toggleable="true" toggleSpeed="500" collapsed="true" rendered="#{ccBaum.selected != null}">
						<p:dataTable id="details" var="datensatz" value="#{ccBaum.selected.daten}">
							<p:column sortBy="#{datensatz.eingehendeAnrufe}" headerText="Eingehende Anrufe">
								<h:outputText value="#{datensatz.eingehendeAnrufe}" />
							</p:column>
							<p:column sortBy="#{datensatz.zugeordneteAnrufe}" headerText="zugeordnete Anrufe">
								<h:outputText value="#{datensatz.zugeordneteAnrufe}" />
							</p:column>

						</p:dataTable>
					</p:fieldset>
				</p:layoutUnit>
			</p:layout>
	</div>
	</h:form>				

</body>
</html>
