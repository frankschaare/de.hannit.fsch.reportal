<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>HannIT Reportal</title>
	<h:outputStylesheet library="css" name="default.css" target="head" />
</h:head>
<h:body>
	<div id="logo">
		<p:commandLink action="#{sessionController.home}">
			<h:graphicImage value="#{resource['images:WordBildlogoHannIT.jpg']}" styleClass="logo" />
		</p:commandLink>
	</div>
	<div id="title">Reportal</div>

	<ui:include src="/WEB-INF/navigation/primefacesMenu.xhtml" />

	<div id="infoPanel">
		<p:panel id="panelInfo" header="Willkommen beim HannIT Reportal" footer="Letzte Aktualisierung der Echolon Daten: #{cache.lastExecution} Uhr">
			<p:panelGrid id="panelGridInfo" columns="2" styleClass="infoPanel">
		        <p:outputLabel value="Daten:" />
		        <p:outputLabel value="Daten werden für das letzte vollständig vorliegende Quartal visualisiert." />
		        <p:outputLabel value="Cache:" />
		        <p:outputLabel value="Um den direkten Zugriff auf die Echolon-Datenbank zu verhindern, werden die Daten täglich um 05:00 Uhr auf einen SQL-Cluster kopiert. Um 06:30 Uhr lädt dann der Reportal Dienst die Daten vom Cluster in den Datenbank-Cache dieser Applikation." />
		        <p:outputLabel value="Anzahl:" />
		        <p:outputLabel value="Derzeit stehen #{cache.anzahlDatensaetzeGesamt} Datensätze für die Auswertung zur Verfügung." />
		        <p:outputLabel value="Stand:" />
		        <p:outputLabel value="#{cache.maxDate} Uhr." />
		        <p:outputLabel value="Status:" />
		        <p:outputLabel value="Sie sind angemeldet als #{request.remoteUser}." />
		       	<p:outputLabel value="DMS:" />
		        <p:outputLabel value="Infos und Dokumentation befinden sich im Schrank Reportal 16." />
			</p:panelGrid>
		</p:panel>			
	</div>
</h:body>
</f:view>
</html>
