<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>HannIT Reportal</title>
		<h:outputStylesheet name="css/default.css"/>
	</h:head>
<body>
	<div id="logo">
		<t:graphicImage url="images/WordBildlogoHannIT.jpg" alt="HannIT Logo" styleClass="logo"/>
	</div>
	<div id="title">Reportal</div>
	<div id="themen">
		<table>
			<tr>
				<td class="navZelle">Echolon</td>
				<td class="navZelle">Callcenter</td>
				<td class="navZelle">Dienst-KFZ</td>
				<td class="breadCrumb"></td>
			</tr>
		</table>
	</div>
	
	<div id="content">	
		<h:form id="navForm">
			<p:growl id="messages" autoUpdate="true"/>
			<p:layout styleClass="hit-layout-unit-content">
			    <p:layoutUnit position="west" resizable="true" size="200" minSize="100">
				    <p:tree value="#{baumModel.root}" var="node" dynamic="true" selectionMode="single" selection="#{edb.selectedNode}" styleClass="navTree">
				    	<p:ajax event="expand" listener="#{edb.onNodeExpand}" />
				    	<p:ajax event="select" update=":navForm:grid, :navForm:tabs" listener="#{edb.onNodeSelect}"/>
					        <p:treeNode>
						        <h:outputText value="#{node}" />
							</p:treeNode>
					</p:tree>
			    </p:layoutUnit>
			 
			    <p:layoutUnit position="center">
			    	<p:panelGrid id="grid" cellpadding="5" columns="4" style="margin-bottom:10px" layout="grid">
			            <f:facet name="header">
					        <p:row>
					            <p:column colspan="4">Berichtszeitraum: <h:outputText value="#{edb.berichtsZeitraum}"/> (<h:outputText value="#{edb.jahresstatistik.anzahlVorgaengeGesamt}"/> Vorgänge)</p:column>
					        </p:row>
					    </f:facet>
 				    		<p:column><h:outputText value="Anzahl Incidents:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.anzahlIncidents}" /></p:column>
							<p:column><h:outputText value="Anzahl Serviceabrufe:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.anzahlServiceabrufe}" /></p:column>					    		

 				    		<p:column><h:outputText value="Anzahl Incidents Servicezeit eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.anzahlIncidentsServicezeitEingehalten}" /></p:column>
							<p:column><h:outputText value="Anzahl Serviceabrufe Servicezeit eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.anzahlServiceAbrufeServicezeitEingehalten}" /></p:column>					    		

 				    		<p:column><h:outputText value="Prozentanteil Incidents Servicezeit eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.prozentanteilIncidentsServicezeitEingehalten} %" /></p:column>
							<p:column><h:outputText value="Prozentanteil Serviceabrufe Servicezeit eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.prozentanteilServiceAbrufeServicezeitEingehalten} %" /></p:column>
				    									    						    
 				    		<p:column><h:outputText value="Anzahl Incidents Servicezeit nicht eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.anzahlIncidentsServicezeitNichtEingehalten}" /></p:column>
							<p:column><h:outputText value="Anzahl Serviceabrufe Servicezeit nicht eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.anzahlServiceAbrufeServicezeitNichtEingehalten}" /></p:column>			

				    		<p:column><h:outputText value="Prozentanteil Incidents Servicezeit nicht eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.prozentanteilIncidentsServicezeitNichtEingehalten} %" /></p:column>
							<p:column><h:outputText value="Prozentanteil Serviceabrufe Servicezeit nicht eingehalten:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.prozentanteilServiceAbrufeServicezeitNichtEingehalten} %" /></p:column>
				    					
				    		<p:column><h:outputText value="Durchschnittliche Lösungszeit Incident:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.durchschnittlicheDauerMinutenIncidents} Minuten" /></p:column>
							<p:column><h:outputText value="Durchschnittliche Lösungszeit Serviceabrufe:"/></p:column>
				    		<p:column><h:outputText value="#{edb.jahresstatistik.durchschnittlicheDauerMinutenServiceAbrufe} Minuten" /></p:column>	
			    					    						    									    						    
				    </p:panelGrid>
				    
				    <p:fieldset legend="Details" toggleable="true" toggleSpeed="500" collapsed="true">
					<p:tabView id="tabs" effect="fade" effectDuration="fast" dynamic="true">
					<p:ajax event="tabChange" update=":navForm:tabs"/>
						<p:tab title="Incidents">
							<p:dataTable id="tblIncidents" var="vorgang" value="#{edb.jahresstatistik.incidents}">
								<p:column sortBy="#{vorgang.vorgangsNummer}" headerText="Vorgangsnummer">
									<h:outputText value="#{vorgang.vorgangsNummer}" />
								</p:column>
								<p:column sortBy="#{vorgang.erstellDatum}" headerText="Erstelldatum">
									<h:outputText value="#{vorgang.erstellDatum}" />
								</p:column>
								<p:column sortBy="#{vorgang.erstellZeit}" headerText="Erstellzeit">
									<h:outputText value="#{vorgang.erstellZeit}" />
								</p:column>				
								<p:column sortBy="#{vorgang.typ}" headerText="Typ">
									<h:outputText value="#{vorgang.typ}" />
								</p:column>
								<p:column sortBy="#{vorgang.status}" headerText="Status">
									<h:outputText value="#{vorgang.status}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Priorität" />
									</f:facet>
									<h:outputText value="#{vorgang.prioritaet}" />
								</p:column>				
								<p:column sortBy="#{vorgang.loesungszeitMinuten}" headerText="Lösungszeit">	
									<h:outputText value="#{vorgang.loesungszeitMinuten}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Reaktionszeit eingehalten" />
									</f:facet>
									<h:outputText value="#{vorgang.reaktionszeitEingehalten}" />
								</p:column>					
								<p:column>
									<f:facet name="header">
										<h:outputText value="Servicezeit eingehalten" />
									</f:facet>
									<h:outputText value="#{vorgang.zielzeitEingehalten}" />
								</p:column>																		
							</p:dataTable>			
						</p:tab>
						<p:tab title="Serviceabrufe">
							<p:dataTable var="vorgang" value="#{edb.jahresstatistik.serviceabrufe}">
								<p:column sortBy="#{vorgang.vorgangsNummer}" headerText="Vorgangsnummer">
									<h:outputText value="#{vorgang.vorgangsNummer}" />
								</p:column>
								<p:column sortBy="#{vorgang.erstellDatum}" headerText="Erstelldatum">
									<h:outputText value="#{vorgang.erstellDatum}" />
								</p:column>
								<p:column sortBy="#{vorgang.erstellZeit}" headerText="Erstellzeit">
									<h:outputText value="#{vorgang.erstellZeit}" />
								</p:column>				
								<p:column sortBy="#{vorgang.typ}" headerText="Typ">
									<h:outputText value="#{vorgang.typ}" />
								</p:column>
								<p:column sortBy="#{vorgang.status}" headerText="Status">
									<h:outputText value="#{vorgang.status}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Priorität" />
									</f:facet>
									<h:outputText value="#{vorgang.prioritaet}" />
								</p:column>				
								<p:column sortBy="#{vorgang.loesungszeitMinuten}" headerText="Lösungszeit">	
									<h:outputText value="#{vorgang.loesungszeitMinuten}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Reaktionszeit eingehalten" />
									</f:facet>
									<h:outputText value="#{vorgang.reaktionszeitEingehalten}" />
								</p:column>					
								<p:column>
									<f:facet name="header">
										<h:outputText value="Servicezeit eingehalten" />
									</f:facet>
									<h:outputText value="#{vorgang.zielzeitEingehalten}" />
								</p:column>																		
							</p:dataTable>
						</p:tab>
					</p:tabView>				    
				    </p:fieldset>
			    </p:layoutUnit>
			</p:layout>
		</h:form>	
	</div>
</body>
</html>
