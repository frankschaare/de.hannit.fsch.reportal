<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>HannIT Reportal</title>
		<h:outputStylesheet name="css/default.css"/>
	</h:head>
<body>
<h:form id="form">
	<p:layout style="min-width:400px;min-height:800px;">
	    <p:layoutUnit position="west" resizable="true" size="350" minSize="350" maxSize="600">
		    <p:tree value="#{baumModel.root}" var="node" selectionMode="single" selection="#{edb.selectedNode}">
		        <p:ajax event="select" update=":form:deatailsPanel" listener="#{edb.onNodeSelect}" />
				<p:ajax event="expand" listener="#{edb.onNodeExpand}" />		 
		        <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
		            <h:outputText value="#{node}"/>
		        </p:treeNode>
		        <p:treeNode type="document" icon="ui-icon-document">
		            <h:outputText value="#{node}" />
		        </p:treeNode>
		        <p:treeNode type="picture" icon="ui-icon-image">
		            <h:outputText value="#{node}" />
		        </p:treeNode>
		        <p:treeNode type="mp3" icon="ui-icon-video">
		            <h:outputText value="#{node}" />
		        </p:treeNode>
		    </p:tree>
	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center">
			<p:panelGrid id="deatailsPanel" columns="4">
			    <f:facet name="header">
			        <h:outputText value="Echolon Daten fÃ¼r den Berichtszeitraum #{edb.berichtsZeitraum}" />
			    </f:facet>
			 
			    <h:outputText value="Anzahl Incidents:" />
			    <h:outputText value="#{edb.jahresstatistik.anzahlIncidents}" />
			    <h:outputText value="Anzahl Serviceabrufe:" />
			    <h:outputText value="#{edb.jahresstatistik.anzahlServiceabrufe}" />
			    
			</p:panelGrid>	    
			<p:outputLabel id="connectionInfo" value="#{edb.connectionInfo}"/>
		    <p:growl id="messages" showDetail="true" />
	     </p:layoutUnit>
	</p:layout>
</h:form>    
</body>
</html>
